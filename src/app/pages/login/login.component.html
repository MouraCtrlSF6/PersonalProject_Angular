<section class="container">
  <div class="main">
    <div class="title">Login</div>
    <form class="login-form">
      <app-default-input
        type="text"
        placeholder="Enter your user name here"
        name="name"
        label="Name"
        (value)="inputHandle($event, 'name')"
      ></app-default-input>

      <app-default-input
        type="password"
        placeholder="Enter your password here"
        name="name"
        label="Password"
        (value)="inputHandle($event, 'password')"
      ></app-default-input>

      <app-default-button
        type="submit"
        (click)="validate()"
      >
        Enviar
      </app-default-button>
    </form>

    <div class="alternatives">
      or <a class="register" routerLink="/register">Register</a>
    </div>
    <app-error    
      [text]=errorMessage
      [hide]=!errors.length
    ></app-error>
    <app-success    
      [text]=successMessage
      [hide]=!displaySuccess
    ></app-success>
  </div>
</section>
