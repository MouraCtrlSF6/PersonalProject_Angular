<div class="container">
  <div class="field-wrapper">
    <div class="label-wrapper">
      <label class="field-label">{{label}}</label>
    </div>
    <div class="info-wrapper" *ngFor="let value of values">
      <div class="separator"></div> 
      <div class="field-text">{{value}}</div>
    </div>
  </div>
</div>
